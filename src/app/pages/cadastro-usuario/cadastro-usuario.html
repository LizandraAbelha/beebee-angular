<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4">
        <h2 class="text-center">Cadastro de Usuário - BeeBee</h2>
        <p class="text-center text-muted">Crie sua conta para começar a pegar caronas!</p>
        <form (ngSubmit)="cadastrar()">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="aluno.nome" required>
          </div>
          <div class="mb-3">
            <label for="cpf" class="form-label">CPF (11 dígitos)</label>
            <input type="text" class="form-control" id="cpf" name="cpf" [(ngModel)]="aluno.cpf" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="aluno.email" required>
          </div>
          <div class="mb-3">
            <label for="login" class="form-label">Login</label>
            <input type="text" class="form-control" id="login" name="login" [(ngModel)]="aluno.login" required>
          </div>
          <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" name="senha" [(ngModel)]="aluno.senha" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
          </div>
        </form>
        <div class="text-center mt-3">
          <a routerLink="/login">Já tem uma conta? Faça o login</a>
        </div>
      </div>
    </div>
  </div>
</div>
