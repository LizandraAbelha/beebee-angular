<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card p-4">
        <div class="text-center mb-4">
            <h2 class="card-title">Login - BeeBee</h2>
            <p class="text-muted">Acesse sua conta</p>
        </div>
        <form (ngSubmit)="login()">
          <div class="mb-3">
            <label for="login" class="form-label">Login</label>
            <input type="text" class="form-control" id="login" name="login" [(ngModel)]="credenciais.login" required>
          </div>
          <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" name="senha" [(ngModel)]="credenciais.senha" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Entrar</button>
          </div>
        </form>
        <div class="text-center mt-3">
          <a routerLink="/cadastro">Ainda n√£o tem uma conta? Cadastre-se</a>
        </div>
      </div>
    </div>
  </div>
</div>
