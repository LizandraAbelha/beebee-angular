<h2>{{ pageTitle }}</h2>
<hr>

<form (ngSubmit)="salvarViagem()">
  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="origem" class="form-label">Origem</label>
      <input type="text" class="form-control" id="origem" name="origem" [(ngModel)]="viagem.origem" required>
    </div>
    <div class="col-md-6 mb-3">
      <label for="destino" class="form-label">Destino</label>
      <input type="text" class="form-control" id="destino" name="destino" [(ngModel)]="viagem.destino" required>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="dataInicio" class="form-label">Data e Hora de Início</label>
      <input type="datetime-local" class="form-control" id="dataInicio" name="dataInicio" [(ngModel)]="viagem.dataInicio" required>
    </div>
    <div class="col-md-6 mb-3">
      <label for="dataFim" class="form-label">Data e Hora de Fim (Opcional)</label>
      <input type="datetime-local" class="form-control" id="dataFim" name="dataFim" [(ngModel)]="viagem.dataFim">
    </div>
  </div>

  <div class="mb-3">
    <label for="descricao" class="form-label">Descrição (Opcional)</label>
    <textarea class="form-control" id="descricao" name="descricao" rows="3" [(ngModel)]="viagem.descricao"></textarea>
  </div>

  <button type="submit" class="btn btn-primary">Salvar Viagem</button>
</form>
